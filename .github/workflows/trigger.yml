name: JS Actions

on:
    push:
    pull_request:
    issues:
    issue_comment:
    pull_request_review:
    pull_request_review_comment:
    release:
    repository_dispatch:
    workflow_dispatch:

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: ha-ha
        uses: ./.github/actions/action.yml